<!doctype html>
<html lang="en" ng-app="fitnessApp">
  <head>
    <title>Fitness Log</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css">
    <script src="bower_components/angular/angular.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <div class="container">
  <h1>Fitness Log of {{name}}</h1>
  <body ng-controller="FitnessController">
    
    <h2>Strength</h2>
    <div class="legend">
      <span class="ct-series-a"><i class="fa fa-square"></i> Chinups</span>
      <span class="ct-series-b"><i class="fa fa-square"></i> Pushups</span>
      <span class="ct-series-c"><i class="fa fa-square"></i> Pullups</span>
    </div>
    <div  id="chart1" class="ct-chart"></div>
    <script src="diagrams.js"></script>

    <table class="table" id="strength_table">
      <tr>
        <th>
          Date
        </th>
        <th>
          Chinups
        </th>
        <th>
          Pushups
        </th>
        <th>
          Pullups
        </th>
        <th>
          
        </th>
      </tr>
      <tr ng-repeat="strength in strengths">
        <td>
          {{strength.date}}
        </td>
        <td>
          {{strength.chinups}}
        </td>
        <td>
          {{strength.pushups}}
        </td>
        <td>
          {{strength.pullups}}
        </td>        
      </tr>
    </table>
  </div>
  </body>
</html>
